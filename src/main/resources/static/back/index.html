    <div class="sidebar" data-color="purple" data-image="../assets/img/sidebar-1.jpg">

                <li>

    $(document).ready(function () {
        $(".nav li").click(function () {
            $(".nav li").removeClass("active");
            $(this).addClass("active");
        })
    });
</script>
