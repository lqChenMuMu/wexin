<script>
    $(function () {
        $(document).on("pageInit", function () {
            var currentDate = getNowFormatDate();
            var endTime = getNowFormatDate(true);
            $("#birthday").calendar({
                value: [currentDate],
                minDate: [currentDate],
                maxDate: [endTime],
                onChange: function (p, v, d) {
                    console.log(p, v, d);
                }
            });
        });
        $.init();
    });

    //获取当前时间
    function getNowFormatDate(endTime) {
        var date = new Date();
        if (endTime) {
            date.setDate(date.getDate() + 7);
        }
        var seperator1 = "-";
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate;
        return currentdate;
    }
</script>
